<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel='stylesheet' href='mainStyle.css'>
</head>
<style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>
<body>
    <header>
        <h1>Swiss Hotel Management System</h1>
    </header>
    <div>
        <form>
            <h1>Good Day Admin! Please view the schedule below</h1>
            <label>Select Previous Week to review:</label>
            <select id='selectedWeek' onchange="onRefreshSchedule('selectedWeek')"></select> 
            <br>
            <label>OR</label>
            <br> 
            <label>Select Saved Version to continue:</label>
            <select id='versionSelection' onchange="onRefreshSchedule('versionSelection')"></select> 
            <!-- <input type="text" id='userid' name='userid' required> -->
            <br><br> 
            <button type ='submit' class="submitButton" onclick="IsScheduleValid()">Publish Schedule</button>
            <button type ='submit' class="versionButton" onclick="PublishVersionFile()">Save Current Version</button> 
            <input type="button" class="currentPageButton" value="Main Version" onClick="document.location.reload(true)">  
            <a href="http://localhost:8080/mainPage.html#Admin" class="returnButton">Return to Main Page</a>    
        </form>
    </div>
    <div>
        <form>       
            <table id="scheduleTable" class="tg" onclick="GetCellLocation()">
            </table> 
            <br>
            <div>
                <button type ='submit' id="resetButton" class="logoutButton" onclick="CleanSchedule()">Reset Schedule</button>
            </div>  

            <div class="SelectedDiv" id="functionDiv1">
                <h2>Fill up staff to the table:</h2>
                <b><label>Step 1. Please Select Cell in table above</label></b>
                <br>
                <label>Selected Day: </label>
                <b><label id="selectedDayLabel"></label></b>
                <br>
                <label>Selected Department: </label>
                <b><label id="selectedDepartmentLabel"></label></b>
                <br>
                <label>Selected Shift: </label>
                <b><label id="selectedShiftLabel"></label></b>
            </div>
            <div class="SelectedDiv" id="functionDiv2">
                <b><label>Step 2. Please Select User in dropdown list to replace Cell</label></b>
                <br>
                <select id="userName" onchange="selectOnChangeEvent()">
                </select>
                <br><br><br>
            </div>
            <div class="SelectedDiv" id="functionDiv3">
                <b><label>Reference Table for Department</label></b>
                <table>
                    <tr>
                        <td style="background-color: orange;">AC</td>
                    </tr>
                    <tr>
                        <td style="background-color: skyblue;">FB</td>
                    </tr>
                    <tr>
                        <td style="background-color: greenyellow;">GAS</td>
                    </tr>
                </table>
                <br>
            </div>
        </form>
    </div>
    <script src="adminSchedulePage.js"></script>
</body>
</html>
