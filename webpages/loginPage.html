<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel='stylesheet' href='mainStyle.css'>
</head>
<body>
    <header>
        <h1>Login Page </h1>
    </header>
    <div>
        <form method="post" action="/main">
            <fieldset>
                <h3>Please select your role to login</h3>
                <label>User:</label>
                <select id='userName'></select> 
                <br><br> 
                <button type="button" class="submitButton" onclick="SubmitUserInfo()">Submit</button>           
            </fieldset>
        </form>
    </div>
    <script src="loginPage.js"></script>
</body>
</html>
