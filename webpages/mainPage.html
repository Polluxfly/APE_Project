<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel='stylesheet' href='loginStyle.css'>
</head>
<style type="text/css">
    .tg  {border-collapse:collapse;border-spacing:0;}
    .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
      font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
    .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>
<body>
    <header>
        <h1>Swiss Hotel Management System</h1>
    </header>
    <div>
        <form>
            <h1>Good Day xxx! Please view the schedule below</h1>
            <label>Selected Week:</label>
            <select id='selectedWeek'></select> 
            <!-- <input type="text" id='userid' name='userid' required> -->
            <br><br> 
            <button type ='submit' onclick="SubmitUserInfo()">Refresh Page</button>       
        </form>
    </div>
    <div>
        <form>
            <button id="EditScheduleBtn" type ='Edit'>Edit</button>           
            <table id="scheduleTable" class="tg" onclick="GetCellLocation()">
                <tr>
                    <td>Week Days\Shift & Departments</td>
                    <td>Shifts</td>
                    <td align="center" colspan="2">F&B</td>
                    <td>AC</td>
                </tr>
                <!-- <tr>
                  <td align="center" rowspan="2">Monday</td>
                  <td>Shift 1</td>
                  <td>Name 1</td>
                  <td>Name 2</td>
                  <td>Name 1</td>
                </tr>
                <tr>
                    <td>Shift 2</td>
                    <td>Name 1</td>
                    <td>Name 2</td>
                    <td>Name 1</td>
                </tr> -->
            </table>   
        </form>
        <form>
            <table id="staffTable" class="tg" onclick="GetCellLocation()">
                <tr>
                    <td>Staff Name</td>
                    <td>Skill</td>
                </tr>
            </table>   
        </form>
    </div>
    <script src="mainPage.js"></script>
</body>
</html>
